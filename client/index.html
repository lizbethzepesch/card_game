<body>
  
        <h1>Great Battle</h1>
   

    <div id="choice">
    <button class="button" onclick="signin()">Sign up</button><br>
    <button class="button" onclick="login()">Log in</button><br>
    </div>



 


    <div id="signin">
        <input type="text" placeholder="name" name="name" pattern="^[A-Za-z0-9]+$" required><br>
        <input type="text" placeholder="login" name="login" pattern="^[A-Za-z\s]+$" required><br>
        <input type="text" placeholder="class" name="class" pattern="^[A-Za-z\s]+$" required><br>
        <input type="password" placeholder="password" name="password"><br>
        <input type="password" placeholder="confirm password" name="confirm"><br>

        <button class="send" onclick="">Start</button><br>

    </div>



    <div id="login">
        <input type="text" placeholder="login" name="login" pattern="^[A-Za-z\s]+$" required><br>
        <input type="password" placeholder="password" name="password"><br>
        <button class="send" onclick="">Start</button><br>

    </div>
